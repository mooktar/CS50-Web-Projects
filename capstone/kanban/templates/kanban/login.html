{% extends "kanban/layout.html" %}


{% block body %}

    <div class="container col-lg-4 col-md-6 col-sm-12 py-5">
        <h2 class="text-center">Login</h2>
        <form class="form py-4" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" id="username" class="form-control mb-3" placeholder="Username"
                autocomplete="off">
            <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Password">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center">You don't have an account, <a href="{% url 'register' %}">Register</a> for free.</p>
    </div>
    
{% endblock body %}
