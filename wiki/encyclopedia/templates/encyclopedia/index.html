{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}


{% if search %}
<h2>Result for <b>{{ title }}</b></h2>
{% else %}
<h1>All Pages</h1>
{% endif %}

<ul>
    {% for entry in entries %}
    <li><a href="{% url 'encyclopedia:wiki' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
